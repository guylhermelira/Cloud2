<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva</title>
</head>
<body>
    <h1>Formulário de Reserva</h1>
    <form action="processa_form.php" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br>
        <label for="data_checkin">Data de Check-in:</label><br>
        <input type="date" id="data_checkin" name="data_checkin"><br>
        <label for="data_checkout">Data de Check-out:</label><br>
        <input type="date" id="data_checkout" name="data_checkout"><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
